<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">

            <input id="btnLoadEmployees" class="btn btn-success" type="button" value="Load Employees" />
            <span class="text-muted"  id="spanUsername"></span>
            <input id="btnLogoff" value="Log Off" class="btn btn-success pull-right" />

        </div>
        <div id="divData" class="well hidden">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <td>ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Gender</td>
                        <td>Salary</td>
                        
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>
    <div>

        <textarea id="jsonText" class="form-horizontal" style="margin: 100px; width: 1000px; height: 226px;"></textarea>
        <button id="btnSave" class="btn-success bottom-left" style=" margin-left:100px;margin-right:auto;width: 50px; height: 25px;">Save</button>
        <button id="btnRetrieve" class="btn-success bottom-left" style=" margin-left:100px;margin-right:auto;width: 100px; height: 25px;">Retrieve</button>

    </div>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $('#spanUsername').text('Hello ' + localStorage.getItem('userName'));

            if (localStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }

            $('#btnLogoff').click(function () {
                localStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });

            $('#btnLoadEmployees').click(function () {
                $.ajax({
                    url: '/api/employees/getAllEmployees',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer '
                            + localStorage.getItem("accessToken")
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.ID + '</td><td>'
                                + value.FirstName + '</td><td>'
                                + value.LastName + '</td><td>'
                                + value.Gender + '</td><td>'
                                + value.Salary + '</td></tr>');
                            $('#tblData').append(row);
                        });
                    },
                    error: function (jQXHR) {
                        // If status code is 401, access token expired, so
                        // redirect the user to the login page
                        if (jQXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jQXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });

            $('#btnSave').click(function () {
                $.ajax({
                    url: '/api/employees/saveJson',
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer '
                            + localStorage.getItem("accessToken")
                    },
                    
                    
                    
                });
            });
        });
    </script>
</body>
</html>
